# ============================================
# ðŸš€ Build and deploy Node.js app to Azure Web App
# App Name: usama-traders-api
# ============================================

name: Build and deploy Node.js app to Azure Web App - usama-traders-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # ðŸ§© Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      # ðŸ§© Step 3: Install dependencies & build project
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
        env:
          CI: true

      # ðŸ§© Step 4: Install only production dependencies before deploy
      - name: Clean and install production dependencies
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      # ðŸ§© Step 5: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43077A4DCED8426DB4A74FCEEBF382A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E9EE5577770C4CF997C5848FAB7E8823 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED2AF4F1B9EE4A09ABCCB4C8E27A26EA }}

      # ðŸ§© Step 6: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'usama-traders-api'       # Azure Web App name
          slot-name: 'Production'             # Deployment slot
          package: .                          # Deploy current directory
